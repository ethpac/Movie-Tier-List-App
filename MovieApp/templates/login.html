{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login Form</title>
</head>
<body>
    
    <div class="wrapper">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h1>User Login</h1>
            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <center>{{ message }}</center>
                    {% endfor %}
                </ul>
            {% endif %}
        
            <br>
        
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" id="username" required title="Please enter your Username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required><br>
                <i class='bx bxs-lock-alt' ></i>
            </div>
        
            <a href="{% url 'home_page' %}"><button type="submit" class="btn">Login</button></a>

            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'sign_up' %}">Sign Up</a></p>
            </div>
            </form>
    </div>







</body>
</html>
